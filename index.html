<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Signup Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </head>
  <body>
    <div class="wrapper">
      <span class="bg_animate"></span>
      <span class="bg_animate_2"></span>
      <div class="form-box login">
        <h2 class="animation" style="--i: 0; --j: 21">Login</h2>
        <form action="#" onsubmit="login(event)">
          <div class="input-box animation" style="--i: 1; --j: 22">
            <input
              type="text"
              name="username"
              placeholder=""
              id="loginUsername"
            />
            <label>Username</label>
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box animation" style="--i: 2; --j: 23">
            <input
              type="password"
              name="password"
              placeholder=""
              id="loginPassword"
            />
            <label>Password</label>
            <i class="bx bxs-lock"></i>
          </div>
          <button type="submit" class="btn animation" style="--i: 3; --j: 24">
            Login
          </button>
          <div class="logreg-link animation" style="--i: 4; --j: 25">
            <p>
              Don't have an account?
              <a href="#" class="register-link">Sign Up</a>
            </p>
          </div>
        </form>
      </div>
      <div class="info-text login">
        <h2 class="animation" style="--i: 0; --j: 20">Welcome Back!</h2>
        <p class="animation" style="--i: 1; --j: 21">
          To keep connected with us, please login with your personal info.
        </p>
      </div>

      <div class="form-box register">
        <h2 class="animation" style="--i: 17; --j: 0">Sign Up</h2>
        <form action="#" onsubmit="register(event)">
          <div class="input-box animation" style="--i: 18; --j: 1">
            <input
              type="text"
              name="username"
              id="signupUsername"
              placeholder=""
            />
            <label>Username</label>
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box animation" style="--i: 19; --j: 2">
            <input type="text" name="email" id="signupEmail" placeholder="" />
            <label>Email</label>
            <i class="bxr bxs-envelope"></i>
          </div>
          <div class="input-box animation" style="--i: 20; --j: 3">
            <input
              type="password"
              name="password"
              id="signupPassword"
              placeholder=""
            />
            <label>Password</label>
            <i class="bx bxs-lock"></i>
          </div>
          <button type="submit" class="btn animation" style="--i: 21; --j: 4">
            Sign Up
          </button>
          <div class="logreg-link" style="--i: 22; --j: 5">
            <p class="animation">
              Already have an account?
              <a href="#" class="login-link">Login</a>
            </p>
          </div>
        </form>
      </div>

      <div class="info-text register">
        <h2 class="animation" style="--i: 17; --j: 0">Join Us Today!</h2>
        <p class="animation" style="--i: 18; --j: 1">
          Enter your details and start your journey with us.
        </p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
